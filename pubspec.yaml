name: noronhaecotech
description: by Noronha Designer.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.5
  intl: ^0.18.0
  http: ^0.13.6
  firebase_core: ^2.14.0
  firebase_auth: ^4.6.3
  firebase_storage: ^11.2.3
  firebase_messaging: ^14.6.3
  cloud_firestore: ^4.8.1
  shared_preferences: ^2.1.2
  crypto: ^3.0.3
  connectivity_plus: ^4.0.1

flutter_intl:
  enabled: true
  class_name: Idiomas
  main_locale: pt
  arb_dir: lib/idiomas
  output_dir: lib/idiomas/arquivos_gerados

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/json/
    - assets/imagens/icones/
    - assets/imagens/logos/
    - assets/imagens/logos/noronha_ecotech/

  fonts:
    - family: Orbitron
      fonts:
        - asset: assets/fontes/app/orbitron_regular.ttf
        - asset: assets/fontes/app/orbitron_medium.ttf
          weight: 500
        - asset: assets/fontes/app/orbitron_bold.ttf
          weight: 700
        - asset: assets/fontes/app/orbitron_black.ttf
          weight: 900

    - family: Brighton
      fonts:
        - asset: assets/fontes/noronha_designer/brighton_regular.ttf